
<html>
    <head>
        <title>Green Screen Web Page</title>
        <link rel="stylesheet" type="text/css" href="exer9css.css"/>
        <script src="exer9js.js"></script>
        <script src="https://www.dukelearntoprogram.com//course1/common/js/image/SimpleImage.js"></script>
    </head>
    <body>
        <h1>Green Screen Web Page</h1>
        <canvas id="canv1"></canvas> <canvas id="canv2"></canvas>
        <p>Foreground: <input type="file" multiple="false" accept="image/*" id="fgFileInput" onchange="loadForegroundImage()"> </p>
        <p>Background <input type="file" multiple="false" accept="image/*" id="bgFileInput" onchange="loadBackgroundImage()"> </p>
        <div><input type="button" value="Create Composite" onclick="doGreenScreen()"/> <input type="button" value="Clear Canvases" onclick="clearCanvas()"/></div>
    </body>
</html>
