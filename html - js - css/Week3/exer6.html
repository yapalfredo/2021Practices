
<html>
    <head>
        <title>An Interactive Paint Canvas</title>
        <script src="exer6js.js"></script>
        <link rel="stylesheet" type="text/css" href="exer6css.css"/>
    </head>
    <body>
        <div>
            <h1>Paint Your Own Picture</h1>
        </div>
        <p>Set Width <input type="text" onchange="setWidth(this.value)"/> Set Height <input type="text" onchange="setHeight(this.value)"/></p>
        <canvas id="canvas1" onmousedown="startPaint()" onmousemove="doPaint(event.offsetX,event.offsetY)" onmouseup="endPaint()"></canvas>
        <p>Brush Color <input type="color" value="#000000" onchange="setColor(this.value)"/> Brush Size <input type="range" id="sizeInput" min="1" max="50" value="50" oninput="resizeBrush(this.value)"/> <output id="sizeOutput">50</output></p>
        <p><input type="button" id="clear" value="Clear Canvas" onclick="clearCanvas()"/></p>
    </body>
</html>
